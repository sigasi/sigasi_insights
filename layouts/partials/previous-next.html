<nav class="uk-container uk-clearfix">
    <div data-uk-grid>
        <div class="uk-margin uk-margin-top uk-width-1-3@m">
            {{ with .NextInSection }}
            <a class="sg-insight-pager sg-left" href="{{ .Permalink }}">{{ .Title }}</a>
            {{ end }}
        </div>
        {{ if (isset .Params "linting") }}
        <div class="uk-text-center uk-margin uk-margin-right uk-width-expand">
            {{ if in .Params.linting "vhdl" }}
            <a class="sg-insight-pager" href="/manual/linting-vhdl/#list-of-vhdl-code-rules">All VHDL code rules</a>
            {{ end }}
            {{ if in .Params.linting "verilog" }}
            <a class="sg-insight-pager" href="/manual/linting-verilog/#list-of-verilog-and-systemverilog-code-rules">All Verilog code rules</a>
            {{ end }}
        </div>
        {{ else }}
        <div class="uk-width-expand"></div>
        {{ end }}
        <div class="uk-text-right uk-margin uk-margin-right uk-width-1-3@m">
            {{ with .PrevInSection }}
            <a class="sg-insight-pager sg-right" href="{{ .Permalink }}">{{ .Title }}</a>
            {{ end }}
        </div>
    </div>
</nav>
