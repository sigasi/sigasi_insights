{{ define "main" }}
<main>
  <div class="uk-container uk-padding">
    <div uk-grid>
      <div class="uk-width-3-4@m">
        <article>
          {{ .Content }}
        </article>
      </div>
      <div class="uk-width-1-4@m uk-visible@m">
        <aside>
          <div class="sg-floatparent" data-uk-sticky="offset: 30">
            <div class="uk-panel-scrollable sg-floatmenu" uk-height-viewport="offset-bottom: 15">
              {{ .TableOfContents }}
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>
</main>
{{ end }}
