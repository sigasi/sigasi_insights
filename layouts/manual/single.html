{{ define "main" }}
<main>
  <div class="uk-container uk-padding">
    <div uk-grid>
      <div class="uk-width-3-4@m">
        <article>
        {{ .Content | replaceRE "<table>" "<table class=\"uk-table uk-table-small uk-table-striped\">" | safeHTML }}
        </article>
      </div>
      <div class="uk-width-1-4@m uk-visible@m">
          <div class="sg-floatparent" data-uk-sticky="offset: 30">
            <aside class="uk-panel-scrollable sg-floatmenu" uk-height-viewport="offset-bottom: 15">
                <div class=" uk-background-muted uk-padding-small">
                <div class="uk-padding-vertical"><a href="#"><strong>{{ .Title }}</strong></a></div>
                <div class="uk-text-small">
                {{ .TableOfContents | replaceRE "<ul>" "<ul class=\"uk-list\">" | safeHTML }}
                </div>
                </div>
            </aside>
          </div>
      </div>
    </div>
  </div>
</main>
<nav class="uk-container uk-clearfix">
    <div data-uk-grid class="uk-margin-top">
        <div class="uk-margin uk-width-1-3@m uk-margin-top">
            {{ with .NextInSection }}
            <a class="sg-insight-pager sg-left" href="{{ .Permalink }}">{{ .Title }}</a>
            {{ end }}
        </div>
        <div class="uk-width-expand"></div>
        <div class="uk-text-right uk-margin uk-margin-right uk-width-1-3@m">
            {{ with .PrevInSection }}
           <a class="sg-insight-pager sg-right" href="{{ .Permalink }}">{{ .Title }}</a>
            {{ end }}
        </div>
    </div>
</nav>
{{ end }}
