{{ define "main" }}
<div class="uk-container uk-padding">
    {{ .Content }}
    <div class="uk-column-1-2@m">
        <ul class="uk-list">
            {{ range where .Pages.ByWeight "Params.skipoverviewlist" "==" nil }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
    <div >
        <hr class="uk-divider-small uk-margin-top">
        The <a href="/singlepagemanual/">Sigasi Studio Manual on a single page</a> is ideal for saving or printing to PDF.
    </div>
</div>
{{ end }}
