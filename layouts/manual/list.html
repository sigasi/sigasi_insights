{{ define "main" }}
<div class="uk-container uk-padding">
    {{ .Content }}
    {{ if not .Params.nolist }}
    <div class="uk-container uk-column-1-2@m">
        <ul class="uk-list">
            {{ range where .Pages.ByWeight "Params.skipoverviewlist" "==" nil }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
</div>
{{ end }}
